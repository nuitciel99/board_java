<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원제 게시판 - 가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="signin">
        <form method="post">
            <div class="form-control">
                <p><label for="id">id</label></p>
                <input type="text" id="id" name="id" placeholder="가입할 id를 입력(4글자 이상)">
            </div>
            <div class="form-control">
                <p><label for="password">password</label></p>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력(4글자 이상)">
            </div>
            <div class="form-control">
                <p><label for="pwdchk">password 확인</label></p>
                <input type="password" id="pwdchk" placeholder="비밀번호 재입력">
            </div>
            <div class="form-control">
                <p><label for="name">name</label></p>
                <input type="text" id="name" name="name" placeholder="회원이름 입력">
            </div>
            <br>
            <!-- 부모 너비 값을 그대로 쓰기 위해 btn-block -->
            <button class="btn btn-block btn-primary">회원가입</button>
        </form>
    </main>
    
</body>
</html>
